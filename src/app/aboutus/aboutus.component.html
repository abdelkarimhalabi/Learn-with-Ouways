<div class="container">
    <div>
        <h1>For more informations follow us on: </h1>
    </div>
    <div class="row row-cols" style="padding: 2%;">
        <div class="col" *ngFor='let c of accounts'>
            <a [href]=c.link>
                <button type="button" class="btn btn-outline-dark" style="background-color: #fbe8a6;border-color: #fbe8a6;">
                    <div class="card border-dark mb-3" style="background-color: #fbe8a6;border-radius:9.5%;padding: 2%;">
                        <div class="card-body" style="background-color: #fbe8a6;">
                            <img [src]=c.icon class="card-img-top"/>
                            <p class="card-text">{{c.name}}</p>
                        </div>
                    </div>
                </button>
            </a>     
        </div>
    </div>
</div>
