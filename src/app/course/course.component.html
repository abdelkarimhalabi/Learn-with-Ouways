<div class="container">
    <div class="row row-cols" style="padding: 2%;">
        <div class="col" *ngFor='let c of courses'>
            
            <div class="card border-dark mb-3">
                <a [routerLink]='["/coursedetails",c.id]' routerLinkActive="active">
                    <button class="btn btn-outline-dark" style="background-color: #fbe8a6;">
                        <div class="card-body" style="background-color: #fbe8a6;">
                            <img [src]=c.imgUrl class="card-img-top"/>
                            <p class="card-title" style="font-weight: bolder;">{{c.code}}</p>
                            <p class="card-text">{{c.name}}</p>
                            <!-- <p class="card-text">Description: {{c.description}}</p> -->
                        </div>
                    </button>
                </a>    
        </div>
    </div>
</div>
